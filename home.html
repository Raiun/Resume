    <body>
        <header>

        <div>
            <button class="tabLink" onclick="displayTab('resume')">Resume</button>
            <button class="tabLink" onclick="displayTab('experience')">Work Experience</button>

        <div class="tabContent" id="projects" style="display: none;">

        </div>

        <footer>Contact Me</footer>
        
        <script>
            function displayTab(tabName) {
                let prevContent, i;

                //Issue Hiding Other Content
                prevContent = document.getElementsByClassName("tabContent");
                for (i = 0; i < prevContent.length; i++) {
                    prevContent[i].style.display = "none";
                }
                
                document.getElementById(tabName).style.display = "block";
            } 
        </script>
    </body>
