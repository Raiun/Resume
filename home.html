            <script>
                function displayTab(tabName) {
                    let prevContent, i, tab;
    
                    prevContent = document.getElementsByClassName("tabContent");
                    for (i = 0; i < prevContent.length; i++) {
                        prevContent[i].style.display = "none";
                    }
                    
                    tab = document.getElementById(tabName);
    
                    if (tab.parentElement.id == "unpressed") {
                        document.getElementById(tabName).style.display = "block";
                        tab.parentElement.id = "pressed";
                    }
                    else {
                        tab.parentElement.id = "unpressed";
                    }
                }
